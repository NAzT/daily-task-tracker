<!DOCTYPE html>

<html>

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>Daily Task Tracker</title>

  <link rel="stylesheet" media="all" href="stylesheets/application.css" />
  <link rel="stylesheet" media="print" href="stylesheets/print.css" />
  
</head>

<body>

<header class="clearfix">
  <h1>Daily Task Tracker</h1>
  <h2 id="today">Today is <time></time></h2>
</header>

<section id="tasks">
  <form id="tasks_form">
    <table>
      <thead>
        <tr>
          <th>Task Title</th>
          <th>8</th>
          <th>9</th>
          <th>10</th>
          <th>11</th>
          <th>12</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>Total</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="12">
            <a href="#" id="add_task">Add Task</a>
            <a href="#" id="clear_data">Clear All Tasks</a>
          </td>
          <td colspan="1"><span id="day_total">0</span></td>
        </tr>
      </tfoot>
      <tbody>
        <tr id="task_1">
          <th class="title">
            <label>Task Title</label>
            <textarea class="task_title" placeholder="Edit task title&hellip;"></textarea>
          </th>
          <td class="increment">
            <div class="inc"><label>:15</label><input type="checkbox" /></div>
            <div class="inc"><label>:30</label><input type="checkbox" /></div>
            <div class="inc"><label>:45</label><input type="checkbox" /></div>
            <div class="inc"><label>:60</label><input type="checkbox" /></div>
          </td>
          <td class="task_total">
            0
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</section>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="javascripts/application.js"></script>

</body>

</html>
