<!DOCTYPE html>

<html>

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>Browser Emergent Task Timer</title>

  <link rel="stylesheet" media="screen" href="stylesheets/application.css" />

</head>

<body>

<header class="clearfix">
  <h1>Browser Emergent Task Timer</h1>
  <h2 id="today">Today is <time></time></h2>
</header>

<section id="tasks">
  <form id="tasks_form">
    <table>
      <thead>
        <tr>
          <th>Task Title</th>
          <th>8</th>
          <th>9</th>
          <th>10</th>
          <th>11</th>
          <th>12</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>Total</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="12"><a href="#" id="add_task">+ Add a Task</a></td>
          <td colspan="1"><span id="day_time_total">0</span></td>
        </tr>
      </tfoot>
      <tbody>
        <tr id="task_1">
          <th class="task_title">
            <label for="task_title_1">Task Title</label>
            <input id="task_title_1" name="task_title_1" placeholder="Edit task title&hellip;" autocomplete="off" />
          </th>
          <td class="task_increment">
            <div class="increment"><label>:15</label><input type="checkbox" /></div>
            <div class="increment"><label>:30</label><input type="checkbox" /></div>
            <div class="increment"><label>:45</label><input type="checkbox" /></div>
            <div class="increment"><label>:60</label><input type="checkbox" /></div>
          </td>
          <td class="task_time_total">
            0
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</section>

<script src="javascripts/jquery-1.4.2.min.js"></script>
<script src="javascripts/application.js"></script>

</body>

</html>
